    <script>
        const now = new Date();
        const today = now.toISOString().split("T")[0];

        // Set pickup date to today
        const pickupDateInput = document.getElementById("pickupDate");
        pickupDateInput.setAttribute("min", today);
        pickupDateInput.value = today;

        // Set drop-off date to today + 1
        const dropOffDateInput = document.getElementById("dropOffDate");
        const tomorrow = new Date(now);
        tomorrow.setDate(now.getDate() + 1);
        const tomorrowStr = tomorrow.toISOString().split("T")[0];
        dropOffDateInput.setAttribute("min", today);
        dropOffDateInput.value = tomorrowStr;

        // Set default months value to 1
        const monthsInput = document.getElementById("monthsInput");
        monthsInput.value = "1";

        // Toggle monthly section visibility
        const dailyCheck = document.getElementById("dailyCheck");
        const weeklyCheck = document.getElementById("weeklyCheck");
        const monthlyCheck = document.getElementById("monthlyCheck");
        const monthlySection = document.getElementById("monthlySection");

        dailyCheck.addEventListener("change", () => { });
        weeklyCheck.addEventListener("change", () => { });
        monthlyCheck.addEventListener("change", () => {
            monthlySection.classList.toggle("hidden", !monthlyCheck.checked);
        });

        // Initial visibility
        monthlySection.classList.toggle("hidden", !monthlyCheck.checked);
